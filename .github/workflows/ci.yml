# ============================================
# STARTUP AUTOMATION - CI PIPELINE
# ============================================
# Comprehensive CI pipeline for Windows automation project
# Runs tests on Windows (primary) and Ubuntu (for cross-platform checks)

name: CI Pipeline

on:
  push:
    branches: [ "main", "develop" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:  # Allow manual trigger
    inputs:
      debug_enabled:
        description: 'Run with debug logging'
        required: false
        default: false
        type: boolean

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write  # For coverage comments

env:
  PYTHON_VERSION: "3.11"
  PLAYWRIGHT_BROWSERS_PATH: 0  # Use default location

jobs:
  # ============================================
  # CODE QUALITY CHECKS
  # ============================================
  lint:
    name: ğŸ” Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: ğŸ“¦ Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-
      
      - name: ğŸ“¥ Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy ruff
      
      - name: ğŸ¨ Check code formatting with Black
        run: |
          black --check --diff .
        continue-on-error: true
      
      - name: ğŸ“‹ Check import sorting with isort
        run: |
          isort --check-only --diff .
        continue-on-error: true
      
      - name: ğŸ” Lint with Ruff (fast Python linter)
        run: |
          ruff check . --output-format=github
        continue-on-error: true
      
      - name: ğŸ” Lint with flake8
        run: |
          # Stop on syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warnings for other issues
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics \
            --exclude=.git,__pycache__,build,dist,.venv,venv
      
      - name: ğŸ”¬ Type checking with mypy
        run: |
          pip install types-PyYAML types-requests
          mypy . --ignore-missing-imports --no-error-summary || true

  # ============================================
  # SECURITY SCANNING
  # ============================================
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: ğŸ”’ Install security tools
        run: |
          pip install bandit safety pip-audit
      
      - name: ğŸ” Run Bandit security linter
        run: |
          bandit -r . -ll -ii -x ./tests,./venv,./.venv || true
      
      - name: ğŸ“¦ Check dependencies for vulnerabilities
        run: |
          pip install -r requirements.txt
          pip-audit || true
        continue-on-error: true

  # ============================================
  # UNIT TESTS - UBUNTU (Cross-platform checks)
  # ============================================
  test-ubuntu:
    name: ğŸ§ Test on Ubuntu
    runs-on: ubuntu-latest
    needs: [lint]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: ğŸ“¦ Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: ğŸ“¥ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-mock
      
      - name: ğŸ­ Install Playwright
        run: |
          pip install playwright
          playwright install chromium
          playwright install-deps
      
      - name: ğŸ§ª Run unit tests
        run: |
          pytest tests/unit/ -v \
            --cov=. \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --ignore=tests/integration/ \
            --ignore=tests/e2e/ \
            -x  # Stop on first failure
        env:
          PYTHONPATH: ${{ github.workspace }}
      
      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: ubuntu
          name: ubuntu-coverage
          fail_ci_if_error: false
      
      - name: ğŸ“ Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-ubuntu
          path: htmlcov/
          retention-days: 7

  # ============================================
  # INTEGRATION TESTS - WINDOWS (Primary)
  # ============================================
  test-windows:
    name: ğŸªŸ Test on Windows
    runs-on: windows-latest
    needs: [lint]
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: ğŸ“¦ Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
      
      - name: ğŸ“¦ Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('requirements.txt') }}
      
      - name: ğŸ“¥ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-mock pytest-timeout
        shell: pwsh
      
      - name: ğŸ­ Install Playwright browsers
        run: |
          pip install playwright
          playwright install chromium
        shell: pwsh
      
      - name: ğŸ§ª Run unit tests
        run: |
          pytest tests/unit/ -v `
            --cov=. `
            --cov-report=xml `
            --cov-report=term-missing `
            --timeout=300 `
            -x
        shell: pwsh
        env:
          PYTHONPATH: ${{ github.workspace }}
      
      - name: ğŸ§ª Run integration tests
        run: |
          pytest tests/integration/ -v `
            --timeout=600 `
            -x
        shell: pwsh
        env:
          PYTHONPATH: ${{ github.workspace }}
        continue-on-error: true
      
      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          flags: windows
          name: windows-coverage

  # ============================================
  # PLAYWRIGHT E2E TESTS
  # ============================================
  test-playwright:
    name: ğŸ­ Playwright E2E Tests
    runs-on: windows-latest
    needs: [test-windows]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: ğŸ“¦ Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('requirements.txt') }}
      
      - name: ğŸ“¥ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-playwright
          playwright install chromium
        shell: pwsh
      
      - name: ğŸ­ Run Playwright tests
        run: |
          pytest tests/e2e/ -v --browser chromium
        shell: pwsh
        continue-on-error: true
      
      - name: ğŸ“¸ Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  # ============================================
  # BUILD CHECK
  # ============================================
  build:
    name: ğŸ“¦ Build Check
    runs-on: windows-latest
    needs: [test-windows]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: ğŸ“¥ Install build tools
        run: |
          pip install build wheel pyinstaller
        shell: pwsh
      
      - name: ğŸ“¦ Build package
        run: |
          python -m build
        shell: pwsh
      
      - name: ğŸ—ï¸ Build executable (optional)
        run: |
          pyinstaller --onefile --name startup-automation main.py
        shell: pwsh
        continue-on-error: true
      
      - name: ğŸ“ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # ============================================
  # FINAL STATUS CHECK
  # ============================================
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [lint, security, test-ubuntu, test-windows, build]
    if: always()
    
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test-ubuntu.result }}" != "success" ]] || \
             [[ "${{ needs.test-windows.result }}" != "success" ]]; then
            echo "âŒ Some jobs failed"
            exit 1
          fi
          echo "âœ… All required jobs passed!"
